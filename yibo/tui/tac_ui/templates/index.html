
{% load staticfiles %}

<html>

    <head>
        <meta content="text/html" charset="utf-8"/>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script type="application/javascript" src="{% static 'jquery-1.11.3.min.js' %}"></script>
        <script type="application/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </head>

    <body>

    <div class="container">
        <div class="zombie">
            <form method="post" action="create">
                <!--{% csrf_token %}-->

                <div id="group">
                    <div class="row">
                        <div class="col-md-3"><h1 id="openstack">Openstack Info</h1></div>
                    </div>

                    <div  class="row">
                        <div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-2">
                                    <label >IP 地址</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="openstack_ssh_GROUP_host" placeholder="localhost" value="localhost"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div  class="row">
                        <div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-2">
                                    <label >Horizon 用户名</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="openstack_user_GROUP_name" placeholder="admin" value="admin"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div  class="row">
                        <div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-2">
                                    <label >Horizon 密码</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="openstack_user_GROUP_password" placeholder="1" value="1"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div  class="row">
                        <div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-2">
                                    <label >租户名字</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="openstack_tenant_GROUP_name" placeholder="admin" value="admin"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div  class="row">
                        <div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-2">
                                    <label >ssh 端口</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="openstack_ssh_GROUP_port" placeholder="22" value="22"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div  class="row">
                        <div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-2">
                                    <label >ssh 用户名</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="openstack_ssh_GROUP_username" placeholder="root" value="root"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-2">
                                    <label >ssh 密码</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="openstack_ssh_GROUP_password" placeholder="1" value="1"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {% for group_name, keyvalues in default_values.items %}
                    {% if group_name != "sf_common_info" %}

                    <div id="group">
                        <div class="row">
                            <div class="col-md-3"><h1 id="group_name">{{ group_name }}</h1></div>
                        </div>
                        
                        {% for keyvalue in  keyvalues %}

                            {% for key, value in keyvalue.items %}
                                <div  class="row" id="key_value">
                                    <div class="col-md-offset-1">

                                            <div class="form-group">
                                                <div class="col-md-2">
                                                    <label >{{ key }}</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="text" name="{{ group_name|add:'_GROUP_'|add:key }}" id="{{ key }}" placeholder="{{ value }}" />
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            {% endfor %}

                        {% endfor %}
                    </div>
                    {% endif %}
                {% endfor %}

                <!--the create button-->
                <h1></h1>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-offset-2">
                            <button type="submit" class="col-md-3 btn btn-primary" id="create">Create</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>



    </div>

    <script type="application/javascript">
        info = {
            "hello":"hello",
            "a":"1"
        }

        $("#x").on("click",function(){
            groups = $(".zombie").children("#group")
            for(i=0; i<groups.length; i++){
                group =  groups[i]
                keyvalues = group.children
                for(j=0; j<keyvalues.length; j++){
                    keyvalue = keyvalues[j]

                }

            }

        })
    </script>

    </body>
</html>
